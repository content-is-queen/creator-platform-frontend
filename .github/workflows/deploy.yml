name: Deploy Preview
on:
  pull_request:
    branches: [ main ]  # or your default branch
  push:
    branches: [ main ]  # or your default branch

jobs:
  build_and_preview:
    name: Build and Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - uses: actions/cache@v4
        id: cache-nextjs
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - run: npm ci
      - run: npm run build

      # Only run Firebase deploy if we have access to secrets
      - name: Deploy to Firebase
        if: |
          github.event.pull_request.head.repo.full_name == github.repository ||
          github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CREATOR_PLATFORM___PRODUCTION }}
          projectId: creator-platform---production
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}

      # For fork PRs, we'll just indicate that deployment will happen after merge
      - name: Comment on PR
        if: |
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'ðŸ‘‹ Thanks for your contribution! The preview deployment will be available after the PR is merged.'
            })
